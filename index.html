<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .gallery img {
      transition: transform 0.2s ease-in-out;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      display: none;
    }
    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }
    .image-container:hover .copy-btn {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100">

  <header class="bg-gray-800 text-white p-4">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">Photography Portfolio</h1>
      <p class="text-lg">A showcase of my best works</p>
    </div>
  </header>

  <main class="container mx-auto py-8">
    <div class="gallery grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div class="image-container shadow-lg">
        <img src="images/scene1.jpg" alt="Photo 1" class="w-full h-full object-cover">
        <button class="copy-btn" onclick="copyToClipboard('https://source.unsplash.com/random/800x600?sig=1')">Copy Link</button>
      </div>
      <div class="image-container shadow-lg">
        <img src="images/scene2.jpeg" alt="Photo 2" class="w-full h-full object-cover">
        <button class="copy-btn" onclick="copyToClipboard('https://source.unsplash.com/random/800x600?sig=2')">Copy Link</button>
      </div>
      <div class="image-container shadow-lg">
        <img src="images/scene3.jpg" alt="Photo 3" class="w-full h-full object-cover">
        <button class="copy-btn" onclick="copyToClipboard('https://source.unsplash.com/random/800x600?sig=3')">Copy Link</button>
      </div>
      <div class="image-container shadow-lg">
        <img src="https://source.unsplash.com/random/800x600?sig=4" alt="Photo 4" class="w-full h-full object-cover">
        <button class="copy-btn" onclick="copyToClipboard('https://source.unsplash.com/random/800x600?sig=4')">Copy Link</button>
      </div>
      <div class="image-container shadow-lg">
        <img src="https://source.unsplash.com/random/800x600?sig=5" alt="Photo 5" class="w-full h-full object-cover">
        <button class="copy-btn" onclick="copyToClipboard('https://source.unsplash.com/random/800x600?sig=5')">Copy Link</button>
      </div>
      <div class="image-container shadow-lg">
        <img src="https://source.unsplash.com/random/800x600?sig=6" alt="Photo 6" class="w-full h-full object-cover">
        <button class="copy-btn" onclick="copyToClipboard('https://source.unsplash.com/random/800x600?sig=6')">Copy Link</button>
      </div>
      <div class="image-container shadow-lg">
        <img src="https://source.unsplash.com/random/800x600?sig=7" alt="Photo 7" class="w-full h-full object-cover">
        <button class="copy-btn" onclick="copyToClipboard('https://source.unsplash.com/random/800x600?sig=7')">Copy Link</button>
      </div>
      <div class="image-container shadow-lg">
        <img src="https://source.unsplash.com/random/800x600?sig=8" alt="Photo 8" class="w-full h-full object-cover">
        <button class="copy-btn" onclick="copyToClipboard('https://source.unsplash.com/random/800x600?sig=8')">Copy Link</button>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function copyToClipboard(link) {
      navigator.clipboard.writeText(link).then(function() {
        alert('Link copied to clipboard: ' + link);
      }, function(err) {
        console.error('Could not copy text: ', err);
      });
    }
  </script>
</body>
</html>
