<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .gallery img {
      transition: transform 0.2s ease-in-out;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      display: none;
    }
    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }
    .image-container:hover .copy-btn {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100">

  <header class="bg-gray-800 text-white p-4">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">Photography Portfolio</h1>
      <p class="text-lg">A showcase of my best works</p>
    </div>
  </header>

      </div>
      <div class="image-container shadow-lg">
        <img src="https://siddheshdhomse.github.io/Images-for-VT/Coridor.jpg" alt="Coridor" class="w-full h-full object-cover">
        <button class="copy-btn" onclick="copyToClipboard('https://siddheshdhomse.github.io/Images-for-VT/Coridor.jpg')">Copy Link</button>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function copyToClipboard(link) {
      navigator.clipboard.writeText(link).then(function() {
        alert('Link copied to clipboard: ' + link);
      }, function(err) {
        console.error('Could not copy text: ', err);
      });
    }
  </script>
